apply plugin: 'com.android.application'

android {
    signingConfigs {
        tongjiang {
            keyAlias 'tongjiang'
            keyPassword 'android'
            storeFile file('/Users/IF/MyTest/HbAndGap/app/tongjian.jks')
            storePassword 'android'
        }
    }
    compileSdkVersion 23
    buildToolsVersion "23.0.2"
    defaultConfig {
        applicationId "com.sky.gap"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 2
        versionName "2.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
